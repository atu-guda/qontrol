<h1>TLinear</h1>

<p>
Linear summator: adds all inputs with corresponging weights
</p>

<p>
 <b>x = a<sub>0</sub> * u<sub>0</sub> + 
        a<sub>1</sub> * u<sub>1</sub> +
        a<sub>2</sub> * u<sub>3</sub> +
        a<sub>3</sub> * u<sub>3</sub> 
 </b>
<p>

<p>
Have 5 parameters: 
<b>a<sub>0</sub> .. a<sub>3</sub>, b</b>, 
each can be changed at any time.
</p>
